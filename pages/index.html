<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/custom.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Address
            </th>
            <th>Actions</th>
        </tr>

        <tbody data-bind="foreach: customers">
            <tr>
                <td data-bind="text: Id"></td>
                <td data-bind="text: Name"></td>
                <td data-bind="text: Address"></td>

                <td>
                    <a href="javascript:void(0);" data-bind="click: $parent.viewCustomer"
                       class="btn-details btn btn-default">Details</a>
                    <a href="javascript:void(0);" data-bind="click: $parent.editCustomer"
                       class="btn-edit btn btn-default">Edit</a>
                    <a href="javascript:void(0);" data-bind="click: $parent.deleteCustomer"
                       class="btn-delete btn btn-default">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <td>Id:</td>
                    <td ></td>
                </tr>
            </table>
        </div>

    </div>


</body>
</html>
<script src="../scripts/knockout-3.4.2.js"></script>
<script src="../scripts/jquery-3.3.1.js"></script>
<script src="../scripts/knockout.mapping-latest.js"></script>
<script>

    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }




    var dataVm = {
        customers: [
            { "Id": 0, "Name": "lei", "Address": "Shanghai" },
            { "Id": 1, "Name": "Andy", "Address": "Melbourne" }
        ]
    }

    function customerViewModel(data) {
        var self = this;
        this.Id = ko.observable(data.Id);
        this.Name = ko.observable(data.Name);
        this.Address = ko.observable(data.Address);
        
    }

    var viewModel = ko.mapping.fromJS(dataVm, customerViewModel);
    viewModel.viewCustomer = function () {
        alert('view');
    }
    viewModel.editCustomer = function () {
        alert('edit');
    }
    viewModel.deleteCustomer = function () {
        alert('delete');
    }

    ko.applyBindings(viewModel);

</script>
