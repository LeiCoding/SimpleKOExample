<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet">
    <link href="../CSS/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Customers info using knockoutjs</h2>
        <p></p>
        <input type="button" class="btn" value="Create" data-bind="click:createCustomer"/>
        <p></p>
        <table class="table">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th>Actions</th>
            </tr>

            <tbody data-bind="foreach: customers">
                <tr data-bind="visible:isActive">
                    <td data-bind="text: Id"></td>
                    <td data-bind="text: Name"></td>
                    <td data-bind="text: Address"></td>
                    <td>
                        <a href="javascript:void(0);" data-bind="click: $parent.viewCustomer" class="btn btn-info">Details</a>
                        <a href="javascript:void(0);" data-bind="click: $parent.editCustomer" class=" btn btn-primary">Edit</a>
                        <a href="javascript:void(0);" data-bind="click: $parent.deleteCustomer" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- The Modals -->
        <div class="modal" tabindex="-1" role="dialog" id="createModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="customer-create" data-bind="with:newCustomer">
                            <h4>Create Customer</h4>
                            <hr />
                            <dl class="dl-horizontal">
                                <dt>
                                    Name
                                </dt>
                                <dd>
                                    <input data-bind="value:Name" />
                                </dd>
                                <dt>
                                    Address
                                </dt>
                                <dd>
                                    <input data-bind="value:Address" />
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click:createConfirm"  data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="detailModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="customer-details" data-bind="with:selectCustomer">
                            <h4>Customer Details</h4>
                            <hr />
                            <dl class="dl-horizontal">
                                <dt>
                                    Name
                                </dt>
                                <dd>
                                    <p data-bind="text:Name"></p>
                                </dd>
                                <dt>
                                    Address
                                </dt>
                                <dd>
                                    <p data-bind="text:Address"></p>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="customer-edit" data-bind="with:newCustomer">
                            <h4>Customer Edit</h4>
                            <hr />
                            <dl class="dl-horizontal">
                                <dt>
                                    Name
                                </dt>
                                <dd>
                                    <input data-bind="value:Name"/>
                                </dd>
                                <dt>
                                    Address
                                </dt>
                                <dd>
                                    <input data-bind="value:Address"/>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click:editConfirm" data-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="customer-delete" data-bind="with:selectCustomer">
                            <h4>Customer Details</h4>
                            <hr />
                            <dl class="dl-horizontal">
                                <dt>
                                    Name
                                </dt>
                                <dd>
                                    <p data-bind="text:Name"></p>
                                </dd>
                                <dt>
                                    Address
                                </dt>
                                <dd>
                                    <p data-bind="text:Address"></p>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click:deleteConfirm" data-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/knockout-3.4.2.js"></script>
        <script src="../scripts/jquery-3.3.1.js"></script>
        <script src="../scripts/bootstrap.js"></script>
        <script src="../scripts/custom.js"></script>
        <script src="../data/customerdata.js"></script><script>
            $("document").ready(function () {
   
                var viewModel = new customerViewModel();

                for (var key in dataVm) {
                    customer = new Customer(dataVm[key]);
                    viewModel.customers.push(customer);
                }

                ko.applyBindings(viewModel);
            })
        </script>
        </div>
    </body >
</html >
